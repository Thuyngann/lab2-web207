                                        <option>Sóc Sơn</option>

                                </div>

                            </div>
                            <div class="row" style="text-align: left;">
                                <div class="form-group col-sm-6">
                                    <label style="font-weight: bolder;" for=""></label>
                                    <input type="text" class="form-control" name="Thuong" id="Thuong"
                                        aria-describedby="helpId" placeholder="Thưởng">
                                </div>
                                <div class="form-group col-sm-6">
                                    <label style="font-weight: bolder;" for=""></label>
                                    <input type="text" class="form-control" name="PhuCap" id="PhuCap"
                                        aria-describedby="helpId" placeholder="Phụ cấp">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-12">
                                    <label style="font-weight: bolder;" for=""></label><br>
                                    <textarea class="form-control" name="" id="" rows="3"
                                        placeholder="Ghi chú"></textarea>
                                </div>
                            </div>

                    </div>

                <div class="modal-footer">
